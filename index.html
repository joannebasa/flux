<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="README.md" target="_blank"><span><img src="img/pingpong.png" title="Ping Pong" alt="Ping Pong icon" width="25" height="25"> Flux: The Randomiser</span></a>
        <div id="modal1">
          <!-- Large modal -->
          <div class="modal-button">
            <button type="button" class="btn btn-primary navbar-btn pull-right" data-toggle="modal" data-target=".bs-example-modal-lg">View CV</button>
          </div> <!--end modal-button-->
          <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times; </span></button>
                <embed id="modalembed" data-modal-fit-viewport="true" src="docs/techCV.pdf">
            </div> <!-- end modal-content -->
          </div>
        </div> <!-- modal -->
      </nav>
      <div class="container-fluid">
        <h2>Enter player's name here:</h2>
        <form id="playerForm">
          <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <input type="text" class="form-control input-lg" placeholder="Joe Bloggs" id="inputAddPlayer" />
            <p class="form-text text-muted">(one player at a time)</p>
          </div> <!-- col -->
          <div class="row no-gutter">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn-group-lg buttons">
              <span><button class="btn btn-primary" type="submit" id="add" data-html="true" title="<b>Adds</b> player to the list." data-toggle="tooltip" data-placement="bottom">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Add</button></span>
              <span><button class="btn btn-success" type="button" id="playerPairButton" data-html="true" title="<b>Pairs</b> players at random." data-toggle="tooltip" data-placement="bottom">
                <i class="fa fa-random" aria-hidden="true"></i> Pair </button></span>
              <span><button class="btn btn-danger" type="button" id="removePlayer" data-html="true" title="<b>Removes</b> the player at the bottom of the list." data-toggle="tooltip" data-placement="bottom">
                <i class="fa fa-undo" aria-hidden="true"></i> Undo Last</button></span>
            </div>
          </div>
        </form>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mainList">
          <ul class="list-group-item-info" id ="playerList">
          </ul>
        </div><!-- mainList -->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pairedList">
          <ul id="pairedPlayers" class="list-group-item-success">
          </ul>
          <p id="morePlayers" class="list-group-item-danger"></p>
        </div><!-- pairedList -->
      </div><!-- container fluid -->
      <footer>
        <div class="container">
          <h4><i class="fa fa-github" aria-hidden="true"></i>
            Github repository <a href="https://github.com/joannebasa/flux" target="_blank">here</a>.</h4>
          <h4>
            &copy; Joanne Basa 2017
          </h4>
        </div>
      </footer>
    </div><!-- wrapper -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script><!-- in case CDN fails -->
    <script type="text/javascript" src="js/pair.js"></script>
  </body>
</html>
