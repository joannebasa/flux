<!DOCTYPE html>
<html>

<head>
  <title>Table Tennis App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
          <a class="navbar-brand" href="#">Table Tennis App</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Games</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid navbar -->
    </nav>
    <div class="row">
      <div class="col-lg-8">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Joe Bloggs" id="inputAddPlayer">
          <span class="input-group-btn">
		      <button class="btn btn-primary" type="button" id="playerAddButton">Add Player</button>
		    </span>
        </div>
        <!-- /input-group -->
        <div>
          <ul class="list-group" id="playerList">
          </ul>
          </ul>
          <button class="btn btn-success" id="playerPairButton">
			      Pair Up
			    </button>
          <ul class="pairedPlayers">
          </ul>
          <p id="morePlayers"></p><br>
        </div>
      </div>
    </div><!-- /.row -->
  </div>
  <!-- wrapper -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
  </script>
  <script src="js/pair.js"></script>

</html>
